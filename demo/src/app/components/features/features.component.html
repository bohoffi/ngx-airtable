<h3>
  <a href="https://airtable.com/shrKncu2bCoy9KkeM/tbl20P6rSvZVdm7L7/viwIcEHukHFBZKAMh" target="_blank">Features</a>

<ul>
  <ng-container *ngFor="let feature of features">
    <li>{{feature.fields.Feature}}</li>
  </ng-container>
</ul>
<pre>
  <code>
    <span class="keyword">this</span>.<span class="var">features</span> = <span class="keyword">this</span>.<span class="var">_featureTable</span>
      .<span class="method">select</span>(&#123;<span class="var">maxRecords</span>: 10&#125;)
      .<span class="method">firstPage</span>()
      .<span class="var">map</span>(res => res.records)
      .<span class="var">share</span>();
  </code>
</pre>
